<!DOCTYPE html>
<html lang="en" manifest="JsonViewer.cache">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="keywords"
          content="JSON,JSON Viewer,去转义,json格式化,json可视化,JSON在线视图查看器,JSON 在线解析,JSON编辑器,JSON工具,json online,json format,json visualizer,json,validate,parse json,convert string to json,json comparator"/>
    <meta http-equiv="description" content="Json Viewer"/>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <title>JSON Viewer</title>

</head>
<body>
<div id="bar">
    <ul id="leftTools">
        <li id="format">格式化</li>
        <li id="compress">普通压缩</li>
        <li id="zcompress">转义压缩</li>
    </ul>
    <ul id="rightTools">
        <li><input id="fuzzySearch" type="text" placeholder="模糊搜索"/></li>
        <li id="expandLevel">逐层展开</li>
        <li id="collapseLevel">逐层收起</li>
        <li id="expandAll">全部展开</li>
        <li id="collapseAll">全部收起</li>
    </ul>
</div>
<div id="container">
    <div id="left">
        <div class="tip">编辑区
            <p>请输入JSON（可以拖入文件）</p>
            <p>实时展示；自动去转义</p>
        </div>
        <div id="in" contenteditable="plaintext-only"></div>
    </div>
    <div id="right">
        <div class="tip">展示区
            <p>欢迎使用：JSON Viewer</p>
            <p>json.littletools.ml</p>
        </div>
        <ul id="out" class="ztree"></ul>
    </div>
</div>


<script src="js/jquery-3.2.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.ztree.core.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.ztree.exhide.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
